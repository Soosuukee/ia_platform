```yaml
openapi: 3.0.3
info:
  title: IaPlatform API
  description: API for managing bookings, completed works, availability slots, clients, providers, services, reviews, requests, and diplomas.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: PHPSESSID
      description: Session cookie for client_id or provider_id authentication
  schemas:
    Client:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the client
        firstName:
          type: string
          description: First name of the client
        lastName:
          type: string
          description: Last name of the client
        email:
          type: string
          format: email
          description: Email address of the client
        country:
          type: string
          description: Country of the client
      required:
        - firstName
        - lastName
        - email
        - country
    Provider:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the provider
        firstName:
          type: string
          description: First name of the provider
        lastName:
          type: string
          description: Last name of the provider
        email:
          type: string
          format: email
          description: Email address of the provider
        title:
          type: string
          description: Title of the provider
        presentation:
          type: string
          description: Presentation text of the provider
        country:
          type: string
          description: Country of the provider
        profilepicture:
          type: string
          nullable: true
          description: URL of the profile picture
        createdAt:
          type: string
          format: date-time
          description: Creation date of the provider
      required:
        - firstName
        - lastName
        - email
        - title
        - presentation
        - country
    Booking:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the booking
        status:
          type: string
          description: Status of the booking
        clientId:
          type: integer
          description: ID of the client
        slotId:
          type: integer
          description: ID of the availability slot
        createdAt:
          type: string
          format: date-time
          description: Creation date of the booking
      required:
        - status
        - clientId
        - slotId
    CompletedWork:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the completed work
        providerId:
          type: integer
          description: The ID of the provider
        company:
          type: string
          description: Company associated with the work
        title:
          type: string
          description: Title of the work
        description:
          type: string
          description: Description of the work
        startDate:
          type: string
          format: date
          description: Start date of the work
        endDate:
          type: string
          format: date
          nullable: true
          description: End date of the work (optional)
        media:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                description: The ID of the media
              mediaType:
                type: string
                description: Type of media (e.g., image, video)
              mediaUrl:
                type: string
                description: URL of the media
      required:
        - providerId
        - company
        - title
        - description
        - startDate
    AvailabilitySlot:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the slot
        providerId:
          type: integer
          description: The ID of the provider
        startTime:
          type: string
          format: date-time
          description: Start time (ISO 8601 format)
        endTime:
          type: string
          format: date-time
          description: End time (ISO 8601 format)
        isBooked:
          type: boolean
          description: Whether the slot is booked
      required:
        - providerId
        - startTime
        - endTime
    ProvidedService:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the service
        providerId:
          type: integer
          description: The ID of the provider
        title:
          type: string
          description: Title of the service
        description:
          type: string
          description: Description of the service
        minPrice:
          type: integer
          nullable: true
          description: Minimum price of the service
        maxPrice:
          type: integer
          nullable: true
          description: Maximum price of the service
        duration:
          type: string
          description: Duration of the service
      required:
        - providerId
        - title
        - description
        - duration
    Review:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the review
        clientId:
          type: integer
          description: The ID of the client
        providerId:
          type: integer
          description: The ID of the provider
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: Rating (1-5)
        content:
          type: string
          description: Review content
        createdAt:
          type: string
          format: date-time
          description: Creation date of the review
      required:
        - clientId
        - providerId
        - rating
        - content
    Request:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the request
        clientId:
          type: integer
          description: The ID of the client
        providerId:
          type: integer
          description: The ID of the provider
        title:
          type: string
          description: Title of the request
        description:
          type: string
          description: Description of the request
        status:
          type: string
          enum: [pending, accepted, declined, completed]
          description: Status of the request
        createdAt:
          type: string
          format: date-time
          description: Creation date of the request
      required:
        - clientId
        - providerId
        - title
        - description
    ProviderDiploma:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the diploma
        providerId:
          type: integer
          description: The ID of the provider
        title:
          type: string
          description: Title of the diploma
        institution:
          type: string
          description: Institution that awarded the diploma
        description:
          type: string
          nullable: true
          description: Description of the diploma
        startDate:
          type: string
          format: date
          nullable: true
          description: Start date of the diploma
        endDate:
          type: string
          format: date
          nullable: true
          description: End date of the diploma
      required:
        - providerId
        - title
        - institution
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      required:
        - error
paths:
  /bookings/{id}:
    get:
      summary: Retrieve a specific booking by ID
      operationId: getBooking
      tags:
        - Booking
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Booking retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '403':
          description: Unauthorized or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update a booking completely
      operationId: updateBooking
      tags:
        - Booking
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '200':
          description: Booking updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Booking updated
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Partially update a booking
      operationId: patchBooking
      tags:
        - Booking
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: Status of the booking
                slotId:
                  type: integer
                  description: ID of the availability slot
      responses:
        '200':
          description: Booking partially updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Booking patched
        '403':
          description: Unauthorized or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a booking
      operationId: deleteBooking
      tags:
        - Booking
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Booking deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Booking deleted
        '403':
          description: Unauthorized or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /bookings:
    post:
      summary: Create a new booking
      operationId: createBooking
      tags:
        - Booking
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        '201':
          description: Booking created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Booking created
                  id:
                    type: integer
                    description: The ID of the created booking
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /completed-works:
    get:
      summary: List all completed works for the authenticated provider
      operationId: listCompletedWorks
      tags:
        - Completed Work
      security:
        - sessionAuth: []
      responses:
        '200':
          description: List of completed works
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CompletedWork'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new completed work
      operationId: createCompletedWork
      tags:
        - Completed Work
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletedWork'
      responses:
        '201':
          description: Completed work created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Work enregistré
                  id:
                    type: integer
                    description: The ID of the created work
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /completed-works/{id}:
    get:
      summary: Retrieve a specific completed work by ID
      operationId: getCompletedWork
      tags:
        - Completed Work
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Completed work retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletedWork'
        '404':
          description: Completed work not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Partially update a completed work
      operationId: patchCompletedWork
      tags:
        - Completed Work
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the work
                description:
                  type: string
                  description: Description of the work
                company:
                  type: string
                  description: Company associated with the work
                startDate:
                  type: string
                  format: date
                  description: Start date of the work
                endDate:
                  type: string
                  format: date
                  nullable: true
                  description: End date of the work
      responses:
        '200':
          description: Completed work partially updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Work modifié
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Completed work not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a completed work
      operationId: deleteCompletedWork
      tags:
        - Completed Work
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Completed work deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Work supprimé
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Completed work not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /completed-works/{id}/media:
    get:
      summary: List all media for a completed work
      operationId: listCompletedWorkMedia
      tags:
        - Completed Work
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of media
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: The ID of the media
                    mediaType:
                      type: string
                      description: Type of media (e.g., image, video)
                    mediaUrl:
                      type: string
                      description: URL of the media
        '404':
          description: Completed work not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Add media to a completed work
      operationId: addMediaToCompletedWork
      tags:
        - Completed Work
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mediaType:
                  type: string
                  description: Type of media (e.g., image, video)
                mediaUrl:
                  type: string
                  description: URL of the media
              required:
                - mediaType
                - mediaUrl
      responses:
        '201':
          description: Media added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Média ajouté
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /providers/{providerId}/slots:
    get:
      summary: List all availability slots for a provider
      operationId: listAvailabilitySlots
      tags:
        - Availability Slot
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      responses:
        '200':
          description: List of availability slots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AvailabilitySlot'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new availability slot
      operationId: createAvailabilitySlot
      tags:
        - Availability Slot
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                startTime:
                  type: string
                  format: date-time
                  description: Start time (ISO 8601 format)
                endTime:
                  type: string
                  format: date-time
                  description: End time (ISO 8601 format)
              required:
                - startTime
                - endTime
      responses:
        '201':
          description: Availability slot created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slot created
                  id:
                    type: integer
                    description: The ID of the created slot
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Provider not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /slots/{id}:
    put:
      summary: Update an availability slot completely
      operationId: updateAvailabilitySlot
      tags:
        - Availability Slot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailabilitySlot'
      responses:
        '200':
          description: Availability slot updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slot updated
        '400':
          description: Missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Partially update an availability slot
      operationId: patchAvailabilitySlot
      tags:
        - Availability Slot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                startTime:
                  type: string
                  format: date-time
                  description: Start time (ISO 8601 format)
                endTime:
                  type: string
                  format: date-time
                  description: End time (ISO 8601 format)
                isBooked:
                  type: boolean
                  description: Whether the slot is booked
      responses:
        '200':
          description: Availability slot partially updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slot patched
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete an availability slot
      operationId: deleteAvailabilitySlot
      tags:
        - Availability Slot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Availability slot deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Slot deleted
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Slot not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients/register:
    post:
      summary: Register a new client
      operationId: registerClient
      tags:
        - Client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Client registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Client registered successfully
        '400':
          description: Missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients/login:
    post:
      summary: Log in a client and set session
      operationId: loginClient
      tags:
        - Client
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email address of the client
                password:
                  type: string
                  description: Password for the client
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
        '400':
          description: Missing email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients/logout:
    post:
      summary: Log out the authenticated client
      operationId: logoutClient
      tags:
        - Client
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successful
  /clients/dashboard:
    get:
      summary: Access the client dashboard
      operationId: clientDashboard
      tags:
        - Client
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Welcome to the client dashboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Welcome to the client dashboard
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Client not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /clients/{id}:
    put:
      summary: Update a client's information
      operationId: updateClient
      tags:
        - Client
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  description: First name of the client
                lastName:
                  type: string
                  description: Last name of the client
                email:
                  type: string
                  format: email
                  description: Email address of the client
                password:
                  type: string
                  description: Password for the client
                country:
                  type: string
                  description: Country of the client
      responses:
        '200':
          description: Client updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Client updated successfully
        '403':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Client not found
          content:
            application/json:
